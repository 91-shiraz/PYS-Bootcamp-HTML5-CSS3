<!--The <!DOCTYPE html> declaration defines that this document is an HTML5 document-->

<!DOCTYPE html>

<!--The <html> element is the root element of an HTML page-->

<html lang="en">

<!--The <head> element contains meta information about the HTML page-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web</title>
</head>
<body style="background-color: aqua;">

<!--HTML headings are defined with the <h1> to <h6> tags.-->
<!--<h1> defines the most important heading. <h6> defines the least important heading.-->

    <h1>Hello World</h1>
    <h2>Hello World</h2>

    <!--The HTML style attribute is used to add styles to an element, such as color, font, size, and more.-->
    <h3 style="background-color: blue; width: 80px;">Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

<!--A paragraph always starts on a new line, and is usually a block of text.-->
<!--The HTML <p> element defines a paragraph.-->
<!--A paragraph always starts on a new line, and browsers automatically add some white space (a margin) before and after a paragraph.-->
    
<p><i>Microsoft</i></p>
    
    <p>This is my <b>First web</b> <del>page</del><ins>site</ins>.</p>


<!--HTML lists allow web developers to group a set of related items in lists.-->

<!--Unordered HTML List-->
<!--An unordered list starts with the <ul> tag. Each list item starts with the <li> tag.-->
<!--The list items will be marked with bullets (small black circles) by default:-->

    <ul style="list-style-type:circle;">
        <li> Monday</li>
        <li> Friday</li>
        <li> Sunday</li>
    </ul>

<!--Ordered HTML List-->
<!--An ordered list starts with the <ol> tag. Each list item starts with the <li> tag.-->
<!--The list items will be marked with numbers by default:-->

    <ol style="list-style-type: l-alpha;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>

    </ol>
<!--Marquee is one of the important tags introduced in HTML to support such scrollable texts and images within a web page.-->
    <marquee  scrolldelay="15" scrollamount="20"  loop="2">PYS</marquee>
</body>
</html>
